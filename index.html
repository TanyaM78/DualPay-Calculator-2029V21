<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'comfortaa': ['Comfortaa', 'cursive'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'app-bg': '#f3e8ff', // Много светло лилаво
                        'accent': '#15803d', // Горско зелено (Forest Green)
                        'accent-dark': '#14532d',
                        'error': '#ef4444',
                    },
                    animation: {
                        'float': 'float 10s infinite ease-in-out',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) translateX(0) rotate(0deg) scale(1)' },
                            '33%': { transform: 'translateY(-20px) translateX(10px) rotate(5deg) scale(1.1)' },
                            '66%': { transform: 'translateY(10px) translateX(-10px) rotate(-5deg) scale(0.95)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Styles for Glossy/Glass Effect */
        body {
            background-color: #f3e8ff;
            overflow: hidden; /* Prevent scrolling on background */
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .bg-symbol {
            position: absolute;
            opacity: 0.06; /* Едва забележими */
            font-family: 'Comfortaa', cursive;
            user-select: none;
            pointer-events: none;
            z-index: -1;
            transition: all 0.5s ease;
        }

        /* Inputs optimization */
        input[type="number"] {
            -moz-appearance: textfield;
            font-family: 'Montserrat', sans-serif;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .toggle-checkbox:checked {
            right: 0;
            border-color: #15803d;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #15803d;
        }
        
        /* Smooth transitions */
        .transition-height {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative font-montserrat">

    <div id="background-container" class="absolute inset-0 overflow-hidden z-0"></div>

    <main class="glass-panel w-full max-w-md h-full md:h-auto md:rounded-3xl flex flex-col z-10 relative overflow-hidden md:max-h-[90vh]">
        
        <header class="pt-8 pb-4 px-6 flex flex-col items-center justify-center shrink-0">
            <div class="bg-accent text-white w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg mb-3">
                <span class="font-comfortaa text-xl font-bold">€⇄лв</span>
            </div>
            <h1 class="font-comfortaa text-2xl font-bold text-gray-800 tracking-wide">DualPay</h1>
        </header>

        <div class="flex-1 overflow-y-auto px-6 pb-4 space-y-5">
            
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-600 font-comfortaa uppercase tracking-wider">Сума за плащане</label>
                <div class="relative flex items-center">
                    <input type="number" id="totalDue" placeholder="0.00" inputmode="decimal"
                        class="w-full bg-white/60 border border-gray-300 rounded-xl px-4 py-4 text-2xl font-bold text-gray-800 focus:outline-none focus:ring-2 focus:ring-accent transition-all shadow-inner placeholder-gray-300">
                    
                    <div class="absolute right-2 bg-gray-200 rounded-lg p-1 flex">
                        <button id="btnTotalBGN" class="px-3 py-1 rounded-md text-sm font-bold bg-white shadow text-accent transition-all">BGN</button>
                        <button id="btnTotalEUR" class="px-3 py-1 rounded-md text-sm font-bold text-gray-500 hover:text-gray-700 transition-all">EUR</button>
                    </div>
                </div>
            </div>

            <hr class="border-gray-300/50">

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="block text-xs font-semibold text-gray-500 font-comfortaa">ПЛАТЕНО В ЛВ</label>
                    <div class="relative">
                        <input type="number" id="paidBGN" placeholder="0" inputmode="decimal"
                            class="w-full bg-white/60 border border-gray-300 rounded-xl px-3 py-3 text-lg font-semibold text-gray-800 focus:ring-2 focus:ring-accent focus:outline-none shadow-sm">
                        <span class="absolute right-3 top-3.5 text-gray-400 text-sm font-bold">лв</span>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-semibold text-gray-500 font-comfortaa">ПЛАТЕНО В €</label>
                    <div class="relative">
                        <input type="number" id="paidEUR" placeholder="0" inputmode="decimal"
                            class="w-full bg-white/60 border border-gray-300 rounded-xl px-3 py-3 text-lg font-semibold text-gray-800 focus:ring-2 focus:ring-accent focus:outline-none shadow-sm">
                        <span class="absolute right-3 top-3.5 text-gray-400 text-sm font-bold">€</span>
                    </div>
                </div>
            </div>

            <div id="errorBox" class="hidden bg-red-100 border-l-4 border-error text-red-700 p-3 rounded-r shadow-sm animate-fade-in" role="alert">
                <p class="font-bold font-comfortaa text-sm">Недостатъчна сума!</p>
                <p class="text-xs">Клиентът дължи още <span id="missingAmount" class="font-bold">0.00</span> лв.</p>
            </div>

            <div id="resultSection" class="hidden flex-col items-center bg-white/40 rounded-2xl p-4 border border-white/40 shadow-sm animate-fade-in">
                <span class="text-sm font-comfortaa font-bold text-gray-600 mb-2">РЕСТО</span>
                
                <div class="flex bg-gray-200/80 p-1 rounded-xl mb-3 w-full max-w-[200px]">
                    <button id="resBtnBGN" class="flex-1 py-1.5 rounded-lg text-sm font-bold bg-white text-accent shadow transition-all">BGN</button>
                    <button id="resBtnEUR" class="flex-1 py-1.5 rounded-lg text-sm font-bold text-gray-500 transition-all">EUR</button>
                </div>

                <div class="text-4xl font-extrabold text-accent mb-1 drop-shadow-sm">
                    <span id="changeAmount">0.00</span>
                    <span id="changeSymbol" class="text-2xl">лв</span>
                </div>

                <div class="text-xs text-gray-500 font-medium">
                    = <span id="secondaryAmount">0.00</span> <span id="secondarySymbol">€</span>
                </div>
            </div>

        </div>

        <footer class="py-4 px-6 bg-white/30 backdrop-blur-sm border-t border-white/20 text-center shrink-0">
            <p class="text-xs font-bold text-gray-600 font-montserrat">Курс: 1 EUR = 1.95583 BGN</p>
            <p class="text-[10px] text-gray-400 mt-1">© Gemini AI Solutions</p>
        </footer>
    </main>

    <script>
        // --- 1. CONFIGURATION ---
        const RATE = 1.95583;
        let targetCurrency = 'BGN'; // What currency is the Total Due in?
        let resultCurrency = 'BGN'; // What currency do we want the change in?

        // --- 2. DOM ELEMENTS ---
        const ui = {
            total: document.getElementById('totalDue'),
            paidBGN: document.getElementById('paidBGN'),
            paidEUR: document.getElementById('paidEUR'),
            btnTotalBGN: document.getElementById('btnTotalBGN'),
            btnTotalEUR: document.getElementById('btnTotalEUR'),
            resBtnBGN: document.getElementById('resBtnBGN'),
            resBtnEUR: document.getElementById('resBtnEUR'),
            errorBox: document.getElementById('errorBox'),
            missingAmount: document.getElementById('missingAmount'),
            resultSection: document.getElementById('resultSection'),
            changeAmount: document.getElementById('changeAmount'),
            changeSymbol: document.getElementById('changeSymbol'),
            secondaryAmount: document.getElementById('secondaryAmount'),
            secondarySymbol: document.getElementById('secondarySymbol'),
            bgContainer: document.getElementById('background-container')
        };

        // --- 3. BACKGROUND ANIMATION ---
        function createDynamicBackground() {
            const symbols = ['€', 'лв'];
            const cols = 6;
            const rows = 10;
            const width = 100 / cols;
            const height = 100 / rows;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const el = document.createElement('div');
                    el.classList.add('bg-symbol', 'animate-float');
                    
                    // Strict alternation (Chessboard)
                    const symbolIndex = (r + c) % 2;
                    el.innerText = symbols[symbolIndex];
                    
                    // Positioning
                    el.style.left = `${c * width + (Math.random() * 5)}%`;
                    el.style.top = `${r * height + (Math.random() * 5)}%`;
                    
                    // Randomize animation slightly
                    el.style.animationDelay = `${Math.random() * 5}s`;
                    el.style.fontSize = `${Math.random() * 1.5 + 1.5}rem`; // 1.5rem to 3rem
                    
                    ui.bgContainer.appendChild(el);
                }
            }
        }

        // --- 4. CALCULATOR LOGIC ---
        function calculate() {
            // Parse Inputs
            const totalVal = parseFloat(ui.total.value) || 0;
            const paidBGNVal = parseFloat(ui.paidBGN.value) || 0;
            const paidEURVal = parseFloat(ui.paidEUR.value) || 0;

            if (totalVal === 0) {
                ui.resultSection.classList.add('hidden');
                ui.errorBox.classList.add('hidden');
                return;
            }

            // Convert everything to BGN logic base
            let totalDueInBGN = (targetCurrency === 'EUR') ? totalVal * RATE : totalVal;
            let totalPaidInBGN = paidBGNVal + (paidEURVal * RATE);
            
            let diffBGN = totalPaidInBGN - totalDueInBGN;

            if (diffBGN < -0.009) { // Using small epsilon for float errors
                // ERROR STATE
                ui.resultSection.classList.add('hidden');
                ui.errorBox.classList.remove('hidden');
                ui.missingAmount.innerText = Math.abs(diffBGN).toFixed(2);
            } else {
                // SUCCESS STATE
                ui.errorBox.classList.add('hidden');
                ui.resultSection.classList.remove('hidden');

                // Display Logic
                let displayMain = 0;
                let displaySec = 0;

                if (resultCurrency === 'BGN') {
                    displayMain = diffBGN;
                    displaySec = diffBGN / RATE;
                    ui.changeSymbol.innerText = 'лв';
                    ui.secondarySymbol.innerText = '€';
                } else {
                    displayMain = diffBGN / RATE;
                    displaySec = diffBGN;
                    ui.changeSymbol.innerText = '€';
                    ui.secondarySymbol.innerText = 'лв';
                }

                ui.changeAmount.innerText = displayMain.toFixed(2);
                ui.secondaryAmount.innerText = displaySec.toFixed(2);
            }
        }

        // --- 5. EVENT LISTENERS ---
        
        // Input Listeners
        ['input', 'change', 'keyup'].forEach(evt => {
            ui.total.addEventListener(evt, calculate);
            ui.paidBGN.addEventListener(evt, calculate);
            ui.paidEUR.addEventListener(evt, calculate);
        });

        // Toggle Total Currency
        function setTotalCurrency(curr) {
            targetCurrency = curr;
            if (curr === 'BGN') {
                ui.btnTotalBGN.className = "px-3 py-1 rounded-md text-sm font-bold bg-white shadow text-accent transition-all";
                ui.btnTotalEUR.className = "px-3 py-1 rounded-md text-sm font-bold text-gray-500 hover:text-gray-700 transition-all";
            } else {
                ui.btnTotalEUR.className = "px-3 py-1 rounded-md text-sm font-bold bg-white shadow text-accent transition-all";
                ui.btnTotalBGN.className = "px-3 py-1 rounded-md text-sm font-bold text-gray-500 hover:text-gray-700 transition-all";
            }
            calculate();
        }

        ui.btnTotalBGN.onclick = () => setTotalCurrency('BGN');
        ui.btnTotalEUR.onclick = () => setTotalCurrency('EUR');

        // Toggle Result Currency
        function setResultCurrency(curr) {
            resultCurrency = curr;
            if (curr === 'BGN') {
                ui.resBtnBGN.className = "flex-1 py-1.5 rounded-lg text-sm font-bold bg-white text-accent shadow transition-all";
                ui.resBtnEUR.className = "flex-1 py-1.5 rounded-lg text-sm font-bold text-gray-500 transition-all";
            } else {
                ui.resBtnEUR.className = "flex-1 py-1.5 rounded-lg text-sm font-bold bg-white text-accent shadow transition-all";
                ui.resBtnBGN.className = "flex-1 py-1.5 rounded-lg text-sm font-bold text-gray-500 transition-all";
            }
            calculate();
        }

        ui.resBtnBGN.onclick = () => setResultCurrency('BGN');
        ui.resBtnEUR.onclick = () => setResultCurrency('EUR');

        // Init Background
        createDynamicBackground();

        // --- 6. PWA INFRASTRUCTURE (Blob Based) ---
        
        // Generate Icons via Canvas
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#15803d'; // Accent color
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2); // Rounded corners
            ctx.fill();

            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.25}px Comfortaa`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DualPay', size / 2, size / 2);
            
            return canvas.toDataURL('image/png');
        }

        const icon192 = generateIcon(192);
        const icon512 = generateIcon(512);

        // Set Favicon dynamically
        const link = document.createElement('link');
        link.type = 'image/png';
        link.rel = 'icon';
        link.href = icon192;
        document.getElementsByTagName('head')[0].appendChild(link);

        // Web Manifest Blob
        const manifest = {
            "name": "DualPay Calculator",
            "short_name": "DualPay",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#f3e8ff",
            "theme_color": "#f3e8ff",
            "description": "Калкулатор за ресто в две валути (BGN/EUR)",
            "icons": [
                { "src": icon192, "sizes": "192x192", "type": "image/png" },
                { "src": icon512, "sizes": "512x512", "type": "image/png" }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/manifest+json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestURL;
        document.head.appendChild(manifestLink);

        // Service Worker Blob
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (e) => {
                    e.waitUntil(
                        caches.open('dualpay-v1').then((cache) => {
                            return cache.addAll(['./']); // Cache current page
                        })
                    );
                });
                self.addEventListener('fetch', (e) => {
                    e.respondWith(
                        caches.match(e.request).then((response) => {
                            return response || fetch(e.request);
                        })
                    );
                });
            `;
            
            const swBlob = new Blob([swCode], {type: 'application/javascript'});
            const swURL = URL.createObjectURL(swBlob);

            navigator.serviceWorker.register(swURL)
                .then(() => console.log('SW Registered'))
                .catch(err => console.error('SW Fail:', err));
        }
    </script>
</body>
</html>
